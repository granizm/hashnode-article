name: Publish Draft

on:
  pull_request:
    branches:
      - main
    paths:
      - 'posts/**/*.md'

jobs:
  publish-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            posts/**/*.md

      - name: Create or update drafts
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          HASHNODE_TOKEN: ${{ secrets.HASHNODE_TOKEN }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Download existing article IDs if they exist
          if [ -f hashnode_article_ids.json ]; then
            echo "Using existing article IDs file"
          else
            echo "{}" > hashnode_article_ids.json
          fi

          # Process each changed markdown file
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Processing: $file"
            ./scripts/publish.sh draft "$file"
          done

      - name: Upload article IDs
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: hashnode-article-ids
          path: hashnode_article_ids.json

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -s -H "Content-Type: application/json" \
              -d "{\"embeds\": [{\"title\": \"Hashnode Draft Creation Failed\", \"description\": \"Failed to create draft for PR #${{ github.event.pull_request.number }}\", \"color\": 15158332, \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}]}" \
              "$DISCORD_WEBHOOK_URL"
          fi
